<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app" role="main">
    <div class="header">
      <h1>Todos</h1>
      <button id="theme-toggle" type="button" aria-label="Toggle theme">
        <span class="theme-icon"></span>
      </button>
    </div>

    <form id="todo-form" autocomplete="off" aria-label="Add a todo">
      <input
        id="todo-input"
        type="text"
        placeholder="What needs to be done?"
        aria-label="Todo title"
        required
      />
      <button id="add-btn" type="submit" aria-label="Add todo"><span>Add</span></button>
    </form>

    <ul id="todo-list" aria-live="polite" aria-label="Todo list"></ul>
    <div class="controls">
      <div class="filters" role="tablist" aria-label="Filter todos">
        <button type="button" data-filter="all" aria-selected="true">All</button>
        <button type="button" data-filter="active" aria-selected="false">Active</button>
        <button type="button" data-filter="completed" aria-selected="false">Completed</button>
      </div>
      <div id="count" class="count" aria-live="polite" aria-atomic="true"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
